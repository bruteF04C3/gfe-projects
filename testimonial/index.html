<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>testimonial-card Card | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <main>
      <article
        class="testimonial-card"
        itemscope
        itemtype="https://schema.org/Review"
      >
        <div
          class="testimonial-card__author-info"
          itemscope
          itemtype="https://schema.org/Person"
        >
          <img
            src="img/profile-thumbnail.png"
            alt="Avatar of Sarah Dole"
            loading="eager"
            height="48"
            width="48"
            class="testimonial-card__avatar"
          />
          <div class="testimonial-card__socials">
            <span class="testimonial-card__name" itemprop="author"
              >Sarah Dole</span
            >
            <span class="testimonial-card__handle">@sarahdole</span>
          </div>
        </div>
        <p class="testimonial-card__statement" itemprop="reviewBody">
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </article>
    </main>
    <footer>
      <!-- Attribute this challenge to yourself! -->
      <div class="credits" data-gfe-screenshot-exclude="true">
        A challenge by
        <a
          href="https://www.greatfrontend.com/projects?ref=challenges"
          target="_blank"
          >GreatFrontEnd Projects</a
        >. Built by
        <a
          href="https://www.greatfrontend.com/projects/u/bruteF04C3"
          target="_blank"
          >bruteF04C3</a
        >.
      </div>
      <div>
        <p>
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img
              style="border: 0; height: 22px;"
              src="http://jigsaw.w3.org/css-validator/images/vcss"
              alt="Valid CSS!"
            />
          </a>
        </p>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
